<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../img/dashboard.png" type="image/x-png">
    <link rel="stylesheet" href="../css/sucess.css">
    <link rel="stylesheet" href="../css/menuBar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="../css/dashboard.css">
    <link rel="stylesheet" href="../css/estiloGeral.css">
    <link rel="stylesheet" href="../css/commadsDelete.css">
    <link rel="stylesheet" href="../css/popUp.css">
    <title>Dashboard</title>
</head>

<body>

    <div class="conteiner">
        <button class="botao" data-open="true"><svg stroke="currentColor" fill="none" stroke-width="2"
                viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round" class="h-4 w-4" height="1em"
                width="1em" xmlns="http://www.w3.org/2000/svg">
                <rect x="3" y="3" width="20" height="20" rx="2" ry="2"></rect>
                <line x1="9" y1="3" x2="9" y2="21"></line>
            </svg></button>

        <div class="conteiner-painel">
            <div class="campoUserFoto">
                <svg xmlns="http://www.w3.org/2000/svg" width="70" height="70" viewBox="0 0 24 24">
                    <path
                        d="M12 0c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm7.753 18.305c-.261-.586-.789-.991-1.871-1.241-2.293-.529-4.428-.993-3.393-2.945 3.145-5.942.833-9.119-2.489-9.119-3.388 0-5.644 3.299-2.489 9.119 1.066 1.964-1.148 2.427-3.393 2.945-1.084.25-1.608.658-1.867 1.246-1.405-1.723-2.251-3.919-2.251-6.31 0-5.514 4.486-10 10-10s10 4.486 10 10c0 2.389-.845 4.583-2.247 6.305z" />
                </svg>
                <p id="none-user" style="color:rgb(0, 0, 0);font-size: 14px;white-space: pre-line;"></p>
            </div>

            <div class="options">
                <a id="bot_activate" class="options_config" style="cursor: pointer;">Bot desativado</a>

                <a id="configReq" class="options_config" style="cursor: pointer;">Configurações</a>

                <a class="options_config" href="/login.html">Sair</a>
            </div>
        </div>

    </div>

    <div class="dashboard-container">
        <h2>Selecione a opção que preferir:</h2>
        <div class="dashboard-option">
            <h3 class="infoOpt">Registrar bot</h3>
            <button id="btn_registrar_bot" class="showRegistrationForm" style="display: block;">Acessar</button>
        </div>

        <div class="dashboard-option">
            <h3 class="infoOpt">Adicionar Comandos</h3>
            <button id="btn_addCommands" class="showRegistrationForm" style="display: block;">Adicionar</button>
            <button id="btn_removeCommads" class="showRegistrationForm" style="display: block;">Remover
                comandos</button>
        </div>

        <div class="dashboard-option">
            <h3>Adicionar as perguntas Frequentes</h3>
            <button id="btn_addFAQ" class="showRegistrationForm" style="display: block;">Adicionar</button>
            <button id="btn_Select_Remove_FAQ" class="showRegistrationForm" style="display: block;">Remover perguntas
                frequentes</button>
        </div>



    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="scriptsSites/scriptDashboard.js"></script>
    <script src="scriptsSites/scriptRegistreToken.js"></script>
    <script src="scriptsSites/scriptMenuBar.js"></script>
    <script src="scriptsSites/scriptAddCommads.js"></script>
    <script src="scriptsSites/scriptAddFAQ.js"></script>
    <script src="scriptsSites/utilsSite.js"></script>
</body>

</html>
